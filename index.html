<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

 
</head>
<body>

  <main>
    <!-- container -->
    <div class="container">

      <!-- first container -->
      <div class="first-container">
        <img class="logo" src="images/logo.svg" alt="">

        <!-- files -->
        <div class="files">
          <div class="doc"><img src="images/icon-document.svg" alt=""></div>
          <div class="doc"><img src="images/icon-folder.svg" alt=""></div>
          <div class="doc"><img src="images/icon-upload.svg" alt=""></div>
        </div>
        <!-- first-container ends here -->
      </div>

      <!-- second-container -->
      <div class="second-container">

        <!-- Text icon -->
        <div class="gb-left">
          <h1>185</h1>
          <p> GB LEFT</p>
        </div>
        <p class="text">You've used <span> 815 GB</span> of your storage</p>

        <!-- Loading box -->
        <div class="loading-box">
          <div class="load-gradient">
            <div class="white-circle"></div>
          </div>
        </div>

        <!-- right - left divs -->
        <div class="last-text">
        <div class="left">0 GB</div>
        <div class="right">1000 GB</div>
        </div>

        <div class="gb-bottom">
          <h1>185</h1>
          <p> GB LEFT</p>
        </div>
        <!-- second-container ends here  -->
      </div>
    <!-- container ends here -->
    </div>
  

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/covstar" target="_blank">Okechukwu Victor</a>.
  </footer>
</body>
</html>
